<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>#2 sample-1</title>
  
  <!-- スタイル属性にCSSを記述 -->
  <style>
    .important-text {
      color:red;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
  
  <!-- リンクタグでCSSファイルを読み込み -->
  <link rel="stylesheet" href="./sample.css">
  
</head>
<body>

  <p>普通の文字</p>

  <!-- スタイル属性でCSSを記述 -->
  <p style="color:red;">赤い文字</p>

  <!-- headタグのスタイル属性からクラスを指定 -->
  <p class="important-text">重要！</p>

  <!-- CSSファイルからクラスを指定 -->
  <p class="very-important-text">ｽｺﾞｸｽｺﾞｸとても重要！！</p>

</body>
</html>
